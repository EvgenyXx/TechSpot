    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
        <a class="navbar-brand nav-brand" href="/">üõçÔ∏è TechSpot</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">–ì–ª–∞–≤–Ω–∞—è</a>
            <a class="nav-link active" href="/products">–¢–æ–≤–∞—Ä—ã</a>
            <a class="nav-link" href="/my-products">–ú–æ–∏ —Ç–æ–≤–∞—Ä—ã</a>
            <a class="nav-link" href="/register">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1 class="h3">üõí –í—Å–µ —Ç–æ–≤–∞—Ä—ã</h1>
            <p class="text-muted">–ù–∞–π–¥–∏—Ç–µ –∏–¥–µ–∞–ª—å–Ω—ã–π —Ç–æ–≤–∞—Ä –¥–ª—è —Å–µ–±—è</p>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control search-box" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...">
                <button class="btn btn-primary" onclick="searchProducts()">üîç –ü–æ–∏—Å–∫</button>
            </div>
        </div>
    </div>

    <div class="filters-section">
        <div class="row">
            <div class="col-md-8">
                <h6 class="mb-3">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏:</h6>
                <div id="categoryFilters">
                    <button class="btn btn-outline-primary category-btn active" onclick="filterByCategory('ALL')">–í—Å–µ</button>
                    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>
            <div class="col-md-4">
                <h6 class="mb-3">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:</h6>
                <select class="form-select" onchange="sortProducts(this.value)">
                    <option value="price,desc">–ü–æ —É–±—ã–≤–∞–Ω–∏—é —Ü–µ–Ω—ã</option>
                    <option value="price,asc">–ü–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é —Ü–µ–Ω—ã</option>
                    <option value="productName,asc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row" id="productsGrid">
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
            <p>–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...</p>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<script>
    let currentPage = 0;
    let currentCategory = 'ALL';
    let currentSort = 'price,desc';
    let currentSearch = '';

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    document.addEventListener('DOMContentLoaded', function() {
        loadCategories();
        loadProducts();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    async function loadCategories() {
        try {
            const response = await fetch('/api/v1/products/categories');
            const categories = await response.json();

            const container = document.getElementById('categoryFilters');
            categories.forEach(category => {
                container.innerHTML += `
                    <button class="btn btn-outline-primary category-btn"
                            onclick="filterByCategory('${category}')">
                        ${getCategoryIcon(category)} ${category}
                    </button>
                `;
            });
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
    async function loadProducts() {
        try {
            let url = `/api/v1/products?page=${currentPage}&size=12&sort=${currentSort}`;

            if (currentCategory !== 'ALL') {
                url = `/api/v1/products/category/${currentCategory}?page=${currentPage}&size=12`;
            }

            if (currentSearch) {
                url = `/api/v1/products/search?query=${currentSearch}&page=${currentPage}&size=12`;
            }

            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ URL:', url);
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log('–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:', data);

            displayProducts(data.content);
            setupPagination(data.totalPages);

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
            document.getElementById('productsGrid').innerHTML =
                '<div class="col-12 text-center text-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤: ' + error.message + '</div>';
        }
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    function displayProducts(products) {
        const grid = document.getElementById('productsGrid');

        if (!products || products.length === 0) {
            grid.innerHTML = `
                <div class="col-12 text-center">
                    <div class="alert alert-info">
                        üßê –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
                    </div>
                </div>
            `;
            return;
        }

        grid.innerHTML = products.map(product => `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card product-card">
                    <div class="product-image">
                        ${getCategoryIcon(product.productCategory)}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${product.productName}</h5>
                        <p class="card-text text-muted small">${product.description}</p>

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="product-price">$${product.price}</span>
                            <span class="product-stock ${product.quantity > 10 ? 'in-stock' : 'low-stock'}">
                                ${product.quantity > 10 ? '‚úì –í –Ω–∞–ª–∏—á–∏–∏' : '‚ö† –û—Å—Ç–∞–ª–æ—Å—å –º–∞–ª–æ'}
                            </span>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="viewProduct(${product.id})">
                                üëÄ –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})" ${product.quantity === 0 ? 'disabled' : ''}>
                                üõí –í –∫–æ—Ä–∑–∏–Ω—É
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // –ò–∫–æ–Ω–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    function getCategoryIcon(category) {
        const icons = {
            'ELECTRONICS': 'üì±', 'CLOTHING': 'üëï', 'BOOKS': 'üìö',
            'HOME': 'üè†', 'SPORTS': '‚öΩ', 'OTHER': 'üì¶'
        };
        return icons[category] || 'üì¶';
    }

    // –ü–æ–∏—Å–∫
    function searchProducts() {
        currentSearch = document.getElementById('searchInput').value;
        currentPage = 0;
        loadProducts();
    }

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function filterByCategory(category) {
        currentCategory = category;
        currentPage = 0;

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        loadProducts();
    }

    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
    function sortProducts(sort) {
        currentSort = sort;
        loadProducts();
    }

    // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
    function setupPagination(totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            pagination.innerHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                </li>
            `;
        }
    }

    function changePage(page) {
        currentPage = page;
        loadProducts();
    }

    function viewProduct(productId) {
        alert('–ü—Ä–æ—Å–º–æ—Ç—Ä —Ç–æ–≤–∞—Ä–∞ ID: ' + productId);
    }

    function addToCart(productId) {
        alert('–¢–æ–≤–∞—Ä ID: ' + productId + ' –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
