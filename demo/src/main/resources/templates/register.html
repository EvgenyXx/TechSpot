<body>

</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–ª–µ—Ñ–æ–Ω –≤ –Ω—É–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
        const phoneInput = document.getElementById('phoneNumber').value;
        const formattedPhone = '+7' + phoneInput;

        const formData = {
            firstname: document.getElementById('firstname').value.trim(),
            lastname: document.getElementById('lastname').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            phoneNumber: formattedPhone
        };

        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('message').innerHTML =
                    '<div class="alert alert-success alert-dismissible fade show">' +
                    '‚úÖ <strong>–£—Å–ø–µ—Ö!</strong> –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...' +
                    '</div>';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                const errorData = await response.json();
                let errorMessage = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';

                if (errorData.message) {
                    errorMessage = errorData.message;
                } else if (errorData.errors) {
                    errorMessage = Object.values(errorData.errors).join(', ');
                }

                document.getElementById('message').innerHTML =
                    '<div class="alert alert-danger alert-dismissible fade show">' +
                    '‚ùå <strong>–û—à–∏–±–∫–∞!</strong> ' + errorMessage +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                    '</div>';
            }
        } catch (error) {
            document.getElementById('message').innerHTML =
                '<div class="alert alert-danger alert-dismissible fade show">' +
                '‚ùå <strong>–û—à–∏–±–∫–∞ —Å–µ—Ç–∏!</strong> –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É' +
                '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +

        }
    });

    // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞

</script>
