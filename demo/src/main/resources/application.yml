spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/techspot_db
    username: techspot_user
    password: techspot_pass

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false

  cache:
    type: REDIS
    redis:
      time-to-live: 1h
      cache-null-values: false
      key-prefix: "TechSpot::"
      use-key-prefix: true

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

app:
  redis:
    login:
      login-attempts-prefix: "security::login_attempts::"
      login-attempts-ttl: 15m
      attempts-failed: 5

logging:
  level:
    org.springframework.data.redis: DEBUG
    org.springframework.cache: DEBUG