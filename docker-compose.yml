version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: techspot-postgres
    environment:
      POSTGRES_DB: techspot_db
      POSTGRES_USER: techspot_user
      POSTGRES_PASSWORD: techspot_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - techspot-network

  app:
    build:
      context: ./demo
      dockerfile: Dockerfile
    container_name: techspot-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker  # ← Активируем Docker профиль
    depends_on:
      - postgres
    networks:
      - techspot-network

volumes:
  postgres_data:

networks:
  techspot-network:
    driver: bridge